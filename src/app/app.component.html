
<nav *ngIf="!isLogin" class="p-2 auth">
  <a class="nav-link" routerLinkActive="active" routerLink="/login">Login</a>
  <!-- <a class="nav-link" routerLinkActive="active" routerLink="/register"
    >Register</a
  > -->
</nav>

<div *ngIf="isLogin" class="tool-bar">
  <app-toolbar></app-toolbar>
</div>


<div class="container-fluid">

  <router-outlet></router-outlet>

  <!-- Spinner que se muestra cuando se hace una peticion http -->
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  template='<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>'
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
 <!-- Fin del Spinner -->

</div>
