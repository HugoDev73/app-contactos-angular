<div class="lista-contactos">
  <div class="list-contacts shadow bg-white rounded p-2">
  <div class="row">
    <div class="col-md-10">
      <div class="title">
        <h3 class="title">Lista de Contactos</h3>
      </div>
    </div>
    <div class="col-md-2">
      <button (click)="onNewContact()" class="btn btn-primary">
        <i class="bi bi-person-plus"></i> New
      </button>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Photo</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Company</th>
        <th scope="col">Birthday</th>
        <th scope="col">Alias</th>
        <th scope="col">Notes</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactList">
        <td scope="row">{{ contact.contactId }}</td>
        <td><img [attr.src]="contact.contactPhoto"  alt=""></td>
        <td>{{ contact.contactFirstName }}</td>
        <td>{{ contact.contactLastName }}</td>
        <td>{{ contact.contactCompany }}</td>
        <td>{{ contact.contactBirthday }}</td>
        <td>{{ contact.contactAlias }}</td>
        <td>{{ contact.contactNotes }}</td>
        <td>
          <a (click)="onDetailContact(contact)" class="btn btn-success"
            ><i class="bi bi-eye"></i
          ></a>
          <a (click)="onEditContact(contact)" class="btn btn-primary"
            ><i class="bi bi-pencil-square"></i
          ></a>
          <a (click)="onDeleteContact(contact.contactId!)" class="btn btn-danger"
            ><i class="bi bi-trash3"></i
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="limit"
      (pageChange)="onShowContacts()"
    >
    </ngb-pagination>
  </div>
</div>
