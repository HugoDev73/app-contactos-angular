<div class="lista-contactos">

    <!-- <ngb-alert #selfClosingAlert *ngIf="successMessage" type="danger" (closed)="successMessage = ''">{{ successMessage }}
    </ngb-alert> -->
    <div class="row">
      <div class="col-md-10">
        <div class="title">
          <!-- <h3>Lista de Usuarios: {{ collectionSize }}</h3 -->>
        </div>
      </div>
      <div class="col-md-2">
        <button (click)="onNewUser()" class="btn btn-primary">
          <i class="bi bi-person-plus"></i> New
        </button>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Photo</th>
          <th scope="col">Full Name</th>
          <th scope="col">User Name</th>
          <th scope="col">Email</th>
      
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td scope="row">{{ user.userId }}</td>
          <td><img [attr.src]="user.userPhoto"  alt=""></td>
          <td>{{ user.userFullName }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.userEmail }}</td>

          <td>
            <a (click)="onDetailUser(user)" class="btn btn-success"
              ><i class="bi bi-eye"></i
            ></a>
            <a (click)="onEditUser(user)" class="btn btn-primary"
              ><i class="bi bi-pencil-square"></i
            ></a>
            <a (click)="onDeleteUser(user.userId)" class="btn btn-danger"
              ><i class="bi bi-trash3"></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <!-- <ngb-pagination
        [collectionSize]="collectionSize"
        [(page)]="page"
        [pageSize]="collectionSize"
        (pageChange)="onShowUsers()"
      >
      </ngb-pagination> -->
    </div>
  
  </div>
